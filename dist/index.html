<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TagGame</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="move-count">Количество перемещений: <span>0</span></div>
      <div class="game-time">Время игры: <span>00 : 00</span></div>
    </header>
    <section class="game-section">
      <aside>
        <div class="best-count">Рекорд по перемещениям: <span>-</span></div>
        <div class="best-time">Рекорд по времени: <span>-</span></div>
        <div class="new-game">Начать заново</div>
      </aside>
      <table>
        <tr>
          <td><p>1</p></td>
          <td><p>2</p></td>
          <td><p>3</p></td>
          <td><p>4</p></td>
        </tr>
        <tr>
          <td><p>5</p></td>
          <td><p>6</p></td>
          <td><p>7</p></td>
          <td><p>8</p></td>
        </tr>
        <tr>
          <td><p>9</p></td>
          <td><p>10</p></td>
          <td><p>11</p></td>
          <td><p>12</p></td>
        </tr>
        <tr>
          <td><p>13</p></td>
          <td><p>14</p></td>
          <td><p>15</p></td>
          <td><p></p></td>
        </tr>
      </table>
    </section>
    <section class="winner-section">
      <h2>YOU WIN!!!</h2>
      <div class="new-game">Начать заново</div>
    </section>
    <script src="js/bundle.js"></script>
  </body>
</html>
